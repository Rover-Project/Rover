# Configuração da GPIO para a ponte-H
# Mapeamento de pinos GPIO (usando a numeração BCM) para a Ponte-H L298N
# Estes são valores de exemplo. O usuário deve ajustá-los de acordo com a fiação real.
gpio:
  motor_esquerdo:
    in1: 12
    in2: 11
  motor_direito:
    in3: 15
    in4: 16

# Configuração da câmera
camera:
  resolution: [3280, 2464] # Resolução máxima do sensor IMX219
  fps: 30 # Taxa de quadros (Frames per Second)
  preview_resolution: [640, 480] # Resolução para processamento de visão em tempo real